<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Client Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
 
    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }

    .login-wrapper input {
      width: 93%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-wrapper button {
      width: 100%;
      background-color: #1f2937;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-wrapper button:hover {
      background-color: #374151;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h2>Enter Your Access Token</h2>
    <div id="error" class="error-message"></div>
    <input type="text" id="accessToken" placeholder="Paste your token here" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    async function login() {
      const token = document.getElementById('accessToken').value;

      if (!token) {
        document.getElementById('error').innerText = "Please enter your token.";
        return;
      }

      const res = await fetch('/rules', {
        headers: { 'Authorization': token }
      });

      if (res.status === 200) {
        // Save the token in a cookie
        document.cookie = `authorization=${token}; path=/`;

        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect') || 'pending-reviews';
        window.location.href = `${redirect}.html`;
      } else {
        document.getElementById('error').innerText = "Invalid or expired token.";
      }
    }
  </script>
</body>
</html>
