<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audit Log</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <span class="logo">Client Portal</span>
      <a href="pending-reviews.html">Dashboard</a>
      <a href="audit.html">Audit Log</a>
      <a href="rules.html">Rules</a>
    </div>
    <div class="nav-right">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <h1>Reconciliation Audit Log</h1>
  <table id="auditTable">
    <thead>
      <tr>
        <th>Transaction</th>
        <th>Client</th>
        <th>Type</th>
        <th>Score</th>
        <th>Reconciled At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadAuditLog() {
      const res = await fetch('/audit-log');
      const data = (await res.json()).data || [];
      const tbody = document.querySelector('#auditTable tbody');
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.transaction_id}</td>
          <td>${item.client_id || '-'}</td>
          <td>${item.action_type}</td>
          <td>${item.confidence_score || 'â€”'}</td>
          <td>${new Date(item.reconciled_at).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function logout() {
      document.cookie = 'authorization=; Max-Age=0';
      window.location.href = '/';
    }

    loadAuditLog();
  </script>
</body>
</html>
