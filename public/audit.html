<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reconciliation Audit Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <span class="logo">Client Portal</span>
      <a href="pending-reviews.html">Dashboard</a>
      <a href="audit.html">Audit Log</a>
      <a href="rules.html">Rules</a>
      <a href="exceptions.html">Exceptions</a>
    </div>
    <div class="nav-right">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <h1>Reconciliation Audit Log</h1>

  <table id="auditTable">
    <thead>
      <tr>
        <th>Transaction</th>
        <th>Client</th>
        <th>Type</th>
        <th>Score</th>
        <th>Reconciled At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tokenCookie = document.cookie.split('; ').find(row => row.startsWith('authorization='));

    if (!tokenCookie) {
      window.location.href = `/login.html?redirect=audit`;
    } else {
      const token = tokenCookie.split('=')[1];

      async function loadAuditLog() {
        const res = await fetch('/audit-log', {
          headers: { 'Authorization': token }
        });

        if (!res.ok) {
          alert("Access denied or session expired.");
          window.location.href = `/login.html?redirect=audit`;
          return;
        }

        const { data } = await res.json();
        const tbody = document.querySelector('#auditTable tbody');
        tbody.innerHTML = '';

        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.transaction_id}</td>
            <td>${item.client_id || '-'}</td>
            <td>${item.action_type}</td>
            <td>${item.confidence_score || 'â€”'}</td>
            <td>${new Date(item.reconciled_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      }

      function logout() {
        document.cookie = 'authorization=; Max-Age=0';
        window.location.href = 'https://bookkeppersai.banditsaimarketing.com';
      }

      loadAuditLog();
    }
  </script>
</body>
</html>
