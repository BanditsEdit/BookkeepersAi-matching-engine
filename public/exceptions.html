<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction Exceptions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <span class="logo">Client Portal</span>
      <a href="pending-reviews.html">Dashboard</a>
      <a href="audit.html">Audit Log</a>
      <a href="rules.html">Rules</a>
      <a href="exceptions.html">Exceptions</a>
    </div>
    <div class="nav-right">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <h1>Transaction Exceptions</h1>
  <table id="exceptionsTable">
    <thead>
      <tr>
        <th>Client Name</th>
        <th>Transaction ID</th>        
        <th>Reason</th>
        <th>Score</th>
        <th>Status</th>
        <th>Resolved By</th>
        <th>Sent At</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tokenCookie = document.cookie.split('; ').find(row => row.startsWith('authorization='));
    console.log('ðŸª Token cookie:', tokenCookie);

    if (!tokenCookie) {
      console.warn('ðŸš« No token found in cookies');
      window.location.href = `/login.html?redirect=exceptions`;
    } else {
      const token = tokenCookie.split('=')[1];
      console.log('ðŸ” Extracted token:', token);

      fetch('/me', {
        headers: { 'Authorization': token }
      }).then(res => {
        if (!res.ok) {
          throw new Error('Invalid or expired token');
        }
        return res.json();
      }).then(user => {
        console.log('âœ… Authenticated as:', user.client_id);
        loadExceptions(); // âœ… Run only after confirming token is valid
      }).catch(err => {
        alert('Session expired. Please log in again.');
        document.cookie = 'authorization=; Max-Age=0';
        window.location.href = `${redirect}.html`;
      });


      async function loadExceptions() {
        console.log('ðŸ“¥ Fetching /exceptions...');
        const res = await fetch('/exceptions', {
          headers: { 'Authorization': token }
        });

        console.log('ðŸ“¡ /exceptions status:', res.status);

        if (!res.ok) {
          alert("Failed to load exceptions. Session may have expired.");
          window.location.href = `/login.html?redirect=exceptions`;
          return;
        }

        const data = (await res.json()).data || [];
        console.log('âœ… Loaded exceptions:', data);

        const tbody = document.querySelector('#exceptionsTable tbody');
        tbody.innerHTML = '';

        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.client_name}</td>
            <td>${item.transaction_id}</td>
            <td>${item.reason || '-'}</td>
            <td>Â£${item.confidence_score || 'â€”'}</td>
            <td>${item.is_resolved ? 'Resolved' : 'Pending'}</td>
            <td>Â£${item.resolved_by || 'â€”'}</td>
            <td>Â£${item.sent_at || 'â€”'}</td>
            <td>${new Date(item.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      }

      function logout() {
        document.cookie = 'authorization=; Max-Age=0';
        window.location.href = 'https://bookkeppersai.banditsaimarketing.com';
      }
    }
  </script>
</body>
</html>
