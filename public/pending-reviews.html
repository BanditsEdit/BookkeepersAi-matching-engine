<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconciliation Dashboard</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <span class="logo">Client Portal</span>
      <a href="pending-reviews.html">Dashboard</a>
      <a href="audit.html">Audit Log</a>
      <a href="rules.html">Rules</a>
    </div>
    <div class="nav-right">
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  
  <h1>Pending Approvals</h1>
  <table id="transactionsTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Confidence</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadTransactions() {
      const res = await fetch('/pending-reviews');
      if (res.status === 401) {
        window.location.href = '/';
        return;
      }

      const json = await res.json();
      const data = json.data || [];
      const tbody = document.querySelector('#transactionsTable tbody');
      tbody.innerHTML = '';

      data.forEach(tx => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${tx.description}</td>
          <td>Â£${tx.amount}</td>
          <td>${tx.confidence_score || 'N/A'}%</td>
          <td><button class="approve-btn" onclick="approve('${tx.id}', '${tx.client_id}', ${tx.confidence_score})">Approve</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function approve(id, client_id, confidence_score) {
      await fetch(`/approve/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ approved_by: 'admin@venn.com', client_id, confidence_score })
      });
      alert('Transaction approved!');
      loadTransactions();
    }

    function logout() {
      document.cookie = 'authorization=; Max-Age=0';
      window.location.href = '/';
    }

    loadTransactions();
  </script>
</body>
</html>
