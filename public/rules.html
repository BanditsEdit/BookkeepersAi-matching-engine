<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reconciliation Rules</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <span class="logo">Client Portal</span>
      <a href="pending-reviews.html">Dashboard</a>
      <a href="audit.html">Audit Log</a>
      <a href="rules.html">Rules</a>
    </div>
    <div class="nav-right">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <h1>Reconciliation Rules</h1>
  <table id="rulesTable">
    <thead>
      <tr>
        <th>Rule Name</th>
        <th>Keyword</th>
        <th>Amount Range</th>
        <th>Account Code</th>
        <th>VAT Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadRules() {
      const res = await fetch('/rules');
      const data = (await res.json()).data || [];
      const tbody = document.querySelector('#rulesTable tbody');
      tbody.innerHTML = '';

      data.forEach(rule => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${rule.rule_name}</td>
          <td>${rule.vendor_keyword}</td>
          <td>£${rule.amount_range.min} - £${rule.amount_range.max}</td>
          <td>${rule.account_code}</td>
          <td>${rule.vat_code}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function logout() {
      document.cookie = 'authorization=; Max-Age=0';
      window.location.href = '/';
    }

    loadRules();
  </script>
</body>
</html>
